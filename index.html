<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<!-- Disable zooming: -->
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no"
>

<head>
	<title>Story Shuffler</title>

	<link data-trunk rel="rust" data-wasm-opt="2"/>
	<base data-trunk-public-url/>

	<link data-trunk rel="icon" href="assets/favicon.ico">

	<link data-trunk rel="copy-file" href="assets/sw.js"/>
	<link data-trunk rel="copy-file" href="assets/manifest.json"/>
	<link data-trunk rel="copy-file" href="assets/icon-1024.png"/>
	<link data-trunk rel="copy-file" href="assets/icon-256.png"/>
	<link data-trunk rel="copy-file" href="assets/icon_ios_touch_180.png"/>
	<link data-trunk rel="copy-file" href="assets/maskable_icon_x512.png"/>

	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="icon_ios_touch_192.png">
	<meta
		name="theme-color"
		media="(prefers-color-scheme: light)"
		content="white"
	>
	<meta
		name="theme-color"
		media="(prefers-color-scheme: dark)"
		content="#404040"
	>

	<link data-trunk rel="css" href="story_shuffler.css"/>
</head>

<body>
<!-- The WASM code will resize the canvas dynamically. -->
<canvas id="app-canvas"></canvas>

<!--
	Register Service Worker. this will cache the wasm / js scripts for
	offline use (for PWA functionality).
-->
<!-- Force refresh to load the latest files instead of cached files. -->
<script>
	// We disable caching during development so that we always view the
	// latest version.
	if ("serviceWorker" in navigator && window.location.hash !== "#dev")
	{
		window.addEventListener("load", () =>
		{
			navigator.serviceWorker.register("sw.js");
		});
	}
</script>
</body>

</html>
