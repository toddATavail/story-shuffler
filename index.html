--><!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


	<title>Story Shuffler</title>

	<script type="module">import init from '/story-shuffler/story_shuffler.js';init('/story-shuffler/story_shuffler_bg.wasm');</script>
	<base href="/story-shuffler/">

	<link rel="icon" href="/story-shuffler/favicon.ico">

	
	
	
	
	
	

	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="icon_ios_touch_192.png">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#404040">

	<link rel="stylesheet" href="/story-shuffler/story_shuffler.css">

<link rel="preload" href="/story-shuffler/story_shuffler_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/story-shuffler/story_shuffler.js"></head>

<body>
<!-- The WASM code will resize the canvas dynamically. -->
<canvas id="app-canvas"></canvas>

<!--
	Register Service Worker. this will cache the wasm / js scripts for
	offline use (for PWA functionality).
-->
<!-- Force refresh to load the latest files instead of cached files. -->
<script>
	// We disable caching during development so that we always view the
	// latest version.
	if ("serviceWorker" in navigator && window.location.hash !== "#dev")
	{
		window.addEventListener("load", () =>
		{
			navigator.serviceWorker.register("sw.js");
		});
	}
</script>





</body></html><!-- Powered by egui: https://github.com/emilk/egui/ -->
